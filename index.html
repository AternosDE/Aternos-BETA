<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aternos.BETA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="pexels_videos_2646392 (1080p).mp4" type="video/mp4" />
    </video>
    <div class="Logo">
      <img src="img/logotype-blue.png" class="AternosLogo" />
    </div>

    <div class="container">
      <div class="container1">
        <h1>Welcome to Aternos(BETA)</h1>
        <div class="container2">
          <button>Sign Up</button>
        </div>
        <h2>--------------------or--------------------</h2>
        <div>
          <h3>Sign In</h3>
          <div>
            <div>
              <input
                type="text"
                class="inputfield"
                id="User Name"
                placeholder="User Name"
              />
            </div>
            <div>
              <input
                type="text"
                class="inputfield"
                id="password"
                placeholder="password"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
